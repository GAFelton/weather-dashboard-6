<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
    <h1>Weather Dashboard</h1>
</header>

<!-- This aside contains City Search & the list of previously searched cities. -->
<aside class="float-left" id="searchArea">
    <h4> Search for a City:</h4>
    <div id="searchBar">

    </div>

    <div id="previousSearchesArea">

    </div>
</aside>

<!-- This section contains the main data viewing area for the dashboard app. -->
<section>
    <!-- Main Weather Details -->
    <div>
        <h2 id="currentCityHeader"></h2>
        <div id="weatherDetailsArea">


        </div>
    </div>

    <!-- 5 Day Forecast -->
    <div>
        <h3>5 Day Forecast:</h3>
        <div id="fiveDayForecastArea">

        </div>
    </div>

</section>
