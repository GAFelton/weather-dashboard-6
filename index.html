<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <nav class="navbar navbar-dark bg-dark weather-nav">
        <a class="navbar-brand h1">Weather Dashboard</a>
    </nav>
    <!-- <div class="container"> -->
        <div class="row">
            <!-- <div class="col-lg-1"> </div> Empty Column -->
            <div class="clearfix col-sm-4 col-s-12" id="search-column">
                <!-- This aside contains City Search & the list of previously searched cities. -->
                <aside id="searchArea">
                    <h4> Search for a City:</h4>
                    <form>
                        <small id="searchHelp" class="form-text text-muted">Search by "City" or "City,
                            State."</small>
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" id="searchBar" aria-describedby="searchHelp"
                                placeholder="Enter City">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-secondary"
                                    id="button-addon2">Submit</button>
                            </div>
                        </div>
                        <span id="error"></span>
                    </form>
                    

                    <div id="previousSearchesArea">

                    </div>

                </aside>
            </div>

            <!-- This section contains the main data viewing area for the dashboard app. -->

            <div class="clearfix col-sm-8 col-s-12">
                <section>
                    <!-- Main Weather Details -->
                    <div>
                        <h2 id="currentCityHeader"></h2>
                        <div id="weatherDetailsArea">


                        </div>
                    </div>


                    <!-- 5 Day Forecast -->
                    <div>
                        <h3 id="fiveDayHeader"></h3>
                        <div id="fiveDayForecastArea">


                        </div>
                    </div>
                </section>
            </div>
            <!-- <div class="col-lg-1"> </div> Empty Column -->
        </div>
    <!-- </div> (end of .container div)-->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
